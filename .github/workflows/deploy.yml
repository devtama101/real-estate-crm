name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/devtama101/real-estate-crm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/real-estate-crm
            docker compose pull
            docker compose up -d
            cd real-estate-crm-src && git pull && cd ..
            docker run --rm \
              --network real-estate-crm_real-estate-crm-network \
              -e DATABASE_URL="$(grep DATABASE_URL .env | cut -d= -f2-)" \
              -v $(pwd)/real-estate-crm-src:/app \
              -w /app \
              node:20-alpine \
              sh -c 'npx prisma generate && npx prisma db push --accept-data-loss'
            echo "Deployment successful!"

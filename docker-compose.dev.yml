services:
  app:
    build: .
    container_name: real-estate-crm-dev
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/real_estate_crm
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - postgres
    networks:
      - real-estate-crm-network
    command: npm run dev

  postgres:
    image: postgres:16-alpine
    container_name: real-estate-crm-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=real_estate_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - real-estate-crm-network

volumes:
  postgres_dev_data:

networks:
  real-estate-crm-network:
    driver: bridge

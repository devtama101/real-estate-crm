services:
  app:
    image: ghcr.io/devtama101/real-estate-crm:latest
    container_name: real-estate-crm-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/real_estate_crm
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${APP_URL}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - NEXT_PUBLIC_GOOGLE_MAPS_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - real-estate-crm-network
      - web-proxy

  postgres:
    image: postgres:16-alpine
    container_name: real-estate-crm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=real_estate_crm
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d real_estate_crm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - real-estate-crm-network

volumes:
  postgres-data:

networks:
  real-estate-crm-network:
    driver: bridge
  web-proxy:
    external: true
